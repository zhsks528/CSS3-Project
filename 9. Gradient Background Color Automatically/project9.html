<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Generate Gradient Background Color Automatically</title>
    <link rel="stylesheet" href="project9.css" />
  </head>
  <body>
    <div class="container">
      <div class="box">
        <img src="../img/image_1.jpg" cross-origin="anonymous" />
      </div>
    </div>

    <script src="https://unpkg.com/grade-js/docs/dist/grade.js"></script>
    <script type="text/javascript">
      window.addEventListener("load", function () {
        /*
            A NodeList of all your image containers (Or a single Node).
            The library will locate an <img /> within each
            container to create the gradient from.
         */
        Grade(document.querySelectorAll(".box"));
      });
    </script>
  </body>
</html>
