<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css"
    />
    <link rel="stylesheet" href="project5.css" />
    <title>Floating Action Button</title>
  </head>
  <body>
    <div class="action" onclick="actionToggle();">
      <span>+</span>

      <ul>
        <li><i class="fab fa-facebook-f"></i>Share on Facebook</li>
        <li><i class="fab fa-twitter"></i>Share on Twitter</li>
        <li><i class="fab fa-instagram"></i>Share on Instagram</li>
        <li><i class="fab fa-pinterest"></i>Share on Pinterest</li>
      </ul>
    </div>

    <script type="text/javascript">
      function actionToggle() {
        var action = document.querySelector(".action");
        action.classList.toggle("active");
      }
    </script>
  </body>
</html>
