<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Touch Slider</title>
    <link rel="stylesheet" href="https://unpkg.com/swiper/css/swiper.min.css" />
    <link rel="stylesheet" href="project6.css" />
  </head>
  <body>
    <!-- Swiper -->
    <div class="swiper-container">
      <div class="swiper-wrapper">
        <div class="swiper-slide">
          <img src="../img/image_1.jpg" width="100%" height="100%" />
        </div>
        <div class="swiper-slide">
          <img src="../img/image_2.jpg" width="100%" height="100%" />
        </div>
        <div class="swiper-slide">
          <img src="../img/image_3.jpg" width="100%" height="100%" />
        </div>
        <div class="swiper-slide">
          <img src="../img/image_4.jpg" width="100%" height="100%" />
        </div>
        <div class="swiper-slide">
          <img src="../img/image_5.jpg" width="100%" height="100%" />
        </div>
        <div class="swiper-slide">
          <img src="../img/image_6.jpg" width="100%" height="100%" />
        </div>
        <div class="swiper-slide">
          <img src="../img/image_7.png" width="100%" height="100%" />
        </div>
        <div class="swiper-slide">
          <img src="../img/image_8.jpg" width="100%" height="100%" />
        </div>
        <div class="swiper-slide">
          <img src="../img/image_9.jpg" width="100%" height="100%" />
        </div>
        <div class="swiper-slide">
          <img src="../img/image_10.jpg" width="100%" height="100%" />
        </div>
      </div>
      <!-- Add Pagination -->
      <div class="swiper-pagination"></div>
    </div>

    <!-- Swiper JS -->
    <script src="https://unpkg.com/swiper/js/swiper.min.js"></script>

    <!-- Initialize Swiper -->
    <script>
      var swiper = new Swiper(".swiper-container", {
        effect: "coverflow",
        grabCursor: true,
        centeredSlides: true,
        slidesPerView: "auto",
        coverflowEffect: {
          rotate: 50,
          stretch: 0,
          depth: 100,
          modifier: 1,
          slideShadows: true,
        },
        // pagination: {
        //   el: ".swiper-pagination",
        // },
        // Infinite Loop
        loop: true,

        // Autoplay
        autoplay: {
          delay: 2000, // 1000 = 1s
          disableOnInteraction: false,
        },
      });
    </script>
  </body>
</html>
